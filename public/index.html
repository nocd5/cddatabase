<!DOCTYPE html>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<html>
    <head>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery.lazyload/1.9.1/jquery.lazyload.min.js"></script>
        <script src="./asset/script/content.js"></script>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="./asset/stylesheet/layout.css">
        <link href='//fonts.googleapis.com/css?family=Amaranth' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="//fonts.googleapis.com/earlyaccess/notosansjapanese.css">
    </head>
    <body>
        <title>My CD Database</title>
        <div class="container">
            <div class="row">
                <div class="dropdown-items">
                    <div class="btn-group col-xs-12 col-md-7 col-md-offset-5">
                        <div class="btn-group col-xs-6">
                            <button class="btn col-xs-12  btn-primary dropdown-toggle btn-lg" type="button" id="dropdown-menu-genre" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                                <div class="btn-text">Genre</div> <div class="btn-caret"><span class="caret"></span></div>
                            </button>
                            <ul id="genre" class="dropdown-menu scrollable-menu" aria-labelledby="dropdownMenu1"></ul>
                        </div>
                        <div class="btn-group col-xs-6">
                            <button class="btn btn-danger dropdown-toggle btn-lg col-xs-12" type="button" id="dropdown-menu-artist" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                                <div class="btn-text">Artist</div> <div class="btn-caret"><span class="caret"></span></div>
                            </button>
                            <ul id="artist" class="dropdown-menu scrollable-menu" aria-labelledby="dropdownMenu1"></ul>
                        </div>
                    </div>
                </div>
                <div class="panel panel-default col-xs-12">
                    <div class="database">
                        <div id=cd-count class="panel-heading"><h1>0</h1></div>
                        <div class="row">
                            <div class="thead">
                                <div class="header-text col-xs-3 col-xs-offset-1">Artist</div>
                                <div class="header-text col-xs-5">Title</div>
                                <div class="header-text col-xs-3">Genre</div>
                            </div>
                            <div class="tbody panel-height" id="database"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
