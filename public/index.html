<!DOCTYPE html>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<html>
    <head>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <script src="./asset/script/content.js"></script>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="./asset/stylesheet/layout.css">
        <link href='//fonts.googleapis.com/css?family=Amaranth' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="//fonts.googleapis.com/earlyaccess/notosansjapanese.css">
    </head>
    <body>
        <title>My CD Database</title>
        <div class="dropdown-items">
            <div class="btn-group" role="group">
                <div class="btn-group" role="group">
                    <button class="btn btn-primary dropdown-toggle btn-lg" type="button" id="dropdown-menu-genre" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                        Genre <span class="caret"></span>
                    </button>
                    <ul id="genre" class="dropdown-menu scrollable-menu" aria-labelledby="dropdownMenu1"></ul>
                </div>
                <div class="btn-group" role="group">
                    <button class="btn btn-danger dropdown-toggle btn-lg" type="button" id="dropdown-menu-artist" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                        Artist <span class="caret"></span>
                    </button>
                    <ul id="artist" class="dropdown-menu scrollable-menu" aria-labelledby="dropdownMenu1"></ul>
                </div>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="database">
                <div id=cd-count class="panel-heading"><h1>0</h1></div>
                <div class="panel-body panel-height">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Artist</th>
                                <th>Title</th>
                                <th>Genre</th>
                            </tr>
                        </thead>
                        <tbody id="database"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
